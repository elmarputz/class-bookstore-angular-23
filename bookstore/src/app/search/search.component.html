<div class="ui search">
    <div class="ui icon input"></div>
<input type="text" placeholder="Suche ..." (keyup)="keyup.emit(searchTerm.value)" 
 #searchTerm class="prompt">
 <i class="search icon"></i>
</div>
<div class="results transition" [ngClass]="{ visible: foundBooks.length }">
    <a href (click)="bookSelected.emit(book); false" class="result" 
        *ngFor="let book of foundBooks">
        <div class="content">
            <div class="title">{{ book.title }}</div>
        </div>
    </a>

</div>
